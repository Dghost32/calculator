<!DOCTYPE html>
<html role="application" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="manifest.json" />

    <title>Calculator app | Carlos Jimenez</title>

    <script>
      // service worker supported by browser
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </head>
  <body role="main" class="flex bg-main flex-ai-c flex-jc-c">
    <div class="calc flex flex-fd-c flex-ai-c">
      <div class="header flex flex-ai-c flex-jc-sb">
        <h1>calc</h1>
        <div class="th-switch">
          <div class="th-switch-button"></div>
        </div>
        <div class="th-nums flex flex-ai-c flex-jc-sa">
          <span class="th-num" data-theme="th1">1</span>
          <span class="th-num" data-theme="th2">2</span>
          <span class="th-num" data-theme="th3">3</span>
        </div>
      </div>
      <div class="screen flex flex-ai-c">
        <span>0.00</span>
      </div>
      <div class="keyboard">
        <span
          data-value="7"
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-one"
          >7</span
        >
        <span
          data-value="8"
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-one"
          >8</span
        >
        <span
          data-value="9"
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-one"
          >9</span
        >
        <span
          data-value="del"
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-two"
          >Del</span
        >
        <span
          data-value="4"
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-one"
          >4</span
        >
        <span
          data-value="5"
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-one"
          >5</span
        >
        <span
          data-value="6"
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-one"
          >6</span
        >
        <span
          data-value="+"
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-one"
          >&plus;</span
        >
        <span
          data-value="1"
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-one"
          >1</span
        >
        <span
          data-value="2"
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-one"
          >2</span
        >
        <span
          data-value="3"
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-one"
          >3</span
        >
        <span
          data-value="-"
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-one"
          >&minus;</span
        >
        <span
          data-value="."
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-one"
          >.</span
        >
        <span
          data-value="0"
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-one"
          >0</span
        >
        <span
          data-value="/"
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-one"
          >&divide;</span
        >
        <span
          data-value="*"
          class="flex flex-ai-c flex-jc-c btn-sm btn-type-one"
          >&times;</span
        >
        <span
          data-value="reset"
          class="flex flex-ai-c flex-jc-c btn-bg btn-type-two"
          >reset</span
        >
        <span
          data-value="="
          class="flex flex-ai-c flex-jc-c btn-bg btn-type-three"
          >=</span
        >
      </div>
    </div>

    <div class="attribution">
      Coded by
      <a target="_blank" href="https://github.com/dghost32/">Carlos Jim√©nez</a>.
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
